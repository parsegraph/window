# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    steps:
    - uses: actions/checkout@v2
    - run: ls -R
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: make
    - run: |
        mkdir parsegraph-window
        cp -r -t parsegraph-window package.json package-lock.json README.md demo/ LICENSE dist/ www/
        tar cvzf parsegraph-window.tar.gz parsegraph-window/
    - uses: actions/upload-artifact@v2
      with:
        name: parsegraph-window-${{ github.run_number }}
        path: parsegraph-window.tar.gz
